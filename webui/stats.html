<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHCP Server Statistics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .refresh-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #dee2e6;
        }

        .nav a {
            color: #495057;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav a:hover {
            background: #e9ecef;
        }

        .nav a.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .content {
            padding: 30px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .summary-card.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .summary-card.warning {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
        }

        .summary-card.danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .summary-card-title {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .summary-card-subtitle {
            font-size: 13px;
            opacity: 0.8;
        }

        .network-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #dee2e6;
        }

        .network-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }

        .network-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .network-interface {
            font-size: 14px;
            color: #6c757d;
            background: white;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .stat-value.success {
            color: #28a745;
        }

        .stat-value.warning {
            color: #ffc107;
        }

        .stat-value.danger {
            color: #dc3545;
        }

        .progress-bar-container {
            margin: 20px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #495057;
        }

        .progress-bar {
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 13px;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #ffc107 0%, #ff9800 100%);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #dc3545 0%, #c82333 100%);
        }

        .leases-section {
            margin-top: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .leases-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #dee2e6;
        }

        .leases-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .leases-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .leases-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }

        .leases-table tr:last-child td {
            border-bottom: none;
        }

        .leases-table tr:hover {
            background: #f8f9fa;
        }

        .mac-address {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 13px;
        }

        .ip-address {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #667eea;
        }

        .expires-time {
            font-size: 13px;
            color: #6c757d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-enabled {
            background: #d4edda;
            color: #155724;
        }

        .badge-disabled {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .summary-cards {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .refresh-btn {
                position: static;
                display: block;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DHCP Server Statistics</h1>
            <p>Real-time monitoring of DHCP pools and active leases</p>
            <button class="refresh-btn" onclick="loadStats()">â†» Refresh</button>
        </div>

        <div class="nav">
            <a href="/">Configuration</a>
            <a href="/options.html">Options Management</a>
            <a href="/stats.html" class="active">Statistics</a>
        </div>

        <div class="content">
            <div id="alertContainer"></div>

            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                Loading statistics...
            </div>

            <div id="statsContent" style="display: none;">
                <!-- Summary Cards -->
                <div class="summary-cards" id="summaryCards"></div>

                <!-- Network Statistics -->
                <div id="networksContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let statsData = null;
        let autoRefreshInterval = null;

        // Load stats on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadStats();
            // Auto-refresh every 30 seconds
            autoRefreshInterval = setInterval(loadStats, 30000);
        });

        // Clean up interval on page unload
        window.addEventListener('beforeunload', function() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/v1/dhcp/stats');
                if (!response.ok) {
                    throw new Error('Failed to load statistics');
                }

                const data = await response.json();
                statsData = data.items || [];

                displayStats();

            } catch (error) {
                document.getElementById('loadingIndicator').style.display = 'none';
                showAlert('Error loading statistics: ' + error.message, 'error');
            }
        }

        function displayStats() {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('statsContent').style.display = 'block';

            // Calculate summary statistics
            let totalNetworks = statsData.length;
            let totalSize = 0;
            let totalUsed = 0;
            let totalFree = 0;
            let totalLeases = 0;

            statsData.forEach(network => {
                totalSize += network.size || 0;
                totalUsed += network.used || 0;
                totalFree += network.free || 0;
                totalLeases += (network.members || []).length;
            });

            const avgUtilization = totalSize > 0 ? Math.round((totalUsed / totalSize) * 100) : 0;

            // Display summary cards
            displaySummaryCards(totalNetworks, totalSize, totalUsed, avgUtilization, totalLeases);

            // Display network statistics
            displayNetworks();
        }

        function displaySummaryCards(networks, totalIPs, usedIPs, utilization, leases) {
            const summaryCards = document.getElementById('summaryCards');

            let utilizationClass = 'success';
            if (utilization >= 90) utilizationClass = 'danger';
            else if (utilization >= 75) utilizationClass = 'warning';

            summaryCards.innerHTML = `
                <div class="summary-card">
                    <div class="summary-card-title">Networks</div>
                    <div class="summary-card-value">${networks}</div>
                    <div class="summary-card-subtitle">Configured networks</div>
                </div>
                <div class="summary-card success">
                    <div class="summary-card-title">Total IP Pool</div>
                    <div class="summary-card-value">${totalIPs.toLocaleString()}</div>
                    <div class="summary-card-subtitle">Available addresses</div>
                </div>
                <div class="summary-card ${utilizationClass}">
                    <div class="summary-card-title">Utilization</div>
                    <div class="summary-card-value">${utilization}%</div>
                    <div class="summary-card-subtitle">${usedIPs} of ${totalIPs} IPs used</div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-title">Active Leases</div>
                    <div class="summary-card-value">${leases}</div>
                    <div class="summary-card-subtitle">Currently assigned</div>
                </div>
            `;
        }

        function displayNetworks() {
            const networksContainer = document.getElementById('networksContainer');

            if (statsData.length === 0) {
                networksContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“Š</div>
                        <h3>No network statistics available</h3>
                        <p>Configure networks to see statistics</p>
                    </div>
                `;
                return;
            }

            networksContainer.innerHTML = '';

            statsData.forEach(network => {
                const card = createNetworkCard(network);
                networksContainer.appendChild(card);
            });
        }

        function createNetworkCard(network) {
            const card = document.createElement('div');
            card.className = 'network-card';

            const percentUsed = network.percentused || 0;
            let progressClass = '';
            let statusClass = 'success';

            if (percentUsed >= 90) {
                progressClass = 'danger';
                statusClass = 'danger';
            } else if (percentUsed >= 75) {
                progressClass = 'warning';
                statusClass = 'warning';
            }

            const enabledBadge = network.options && network.options.dhcpd !== 'disabled'
                ? '<span class="badge badge-enabled">Enabled</span>'
                : '<span class="badge badge-disabled">Disabled</span>';

            card.innerHTML = `
                <div class="network-header">
                    <div>
                        <div class="network-title">${network.network} ${enabledBadge}</div>
                    </div>
                    <div class="network-interface">Interface: ${network.interface}</div>
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Pool Size</div>
                        <div class="stat-value">${network.size || 0}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Used</div>
                        <div class="stat-value ${statusClass}">${network.used || 0}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Free</div>
                        <div class="stat-value success">${network.free || 0}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Utilization</div>
                        <div class="stat-value ${statusClass}">${percentUsed}%</div>
                    </div>
                </div>

                <div class="progress-bar-container">
                    <div class="progress-label">
                        <span>IP Address Usage</span>
                        <span>${network.used || 0} / ${network.size || 0}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill ${progressClass}" style="width: ${percentUsed}%">
                            ${percentUsed}%
                        </div>
                    </div>
                </div>

                <div class="leases-section">
                    <div class="section-title">Active Leases (${(network.members || []).length})</div>
                    ${createLeasesTable(network.members || [])}
                </div>
            `;

            return card;
        }

        function createLeasesTable(members) {
            if (members.length === 0) {
                return `
                    <div class="empty-state">
                        <div class="empty-state-icon" style="font-size: 32px;">ðŸ’¤</div>
                        <p>No active leases</p>
                    </div>
                `;
            }

            // Sort by expiration time
            const sortedMembers = [...members].sort((a, b) => {
                return new Date(a.ends_at) - new Date(b.ends_at);
            });

            let tableHTML = `
                <div class="leases-table">
                    <table>
                        <thead>
                            <tr>
                                <th>MAC Address</th>
                                <th>IP Address</th>
                                <th>Expires At</th>
                                <th>Time Remaining</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            sortedMembers.forEach(member => {
                const expiresAt = new Date(member.ends_at);
                const now = new Date();
                const timeRemaining = formatTimeRemaining(expiresAt - now);

                tableHTML += `
                    <tr>
                        <td><span class="mac-address">${member.mac}</span></td>
                        <td><span class="ip-address">${member.ip}</span></td>
                        <td><span class="expires-time">${expiresAt.toLocaleString()}</span></td>
                        <td><span class="expires-time">${timeRemaining}</span></td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            return tableHTML;
        }

        function formatTimeRemaining(milliseconds) {
            if (milliseconds < 0) return 'Expired';

            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) {
                return `${days}d ${hours % 24}h`;
            } else if (hours > 0) {
                return `${hours}h ${minutes % 60}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${seconds % 60}s`;
            } else {
                return `${seconds}s`;
            }
        }
    </script>
</body>
</html>
